<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/rock-paper-scissors.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="game-container">
            <h1>PLAY!</h1>

            <div class="button-section">
                <button>ROCK</button>
                <button>PAPER</button>
                <button>SCISSORS</button>
            </div>

        </div>

        <div class="round-choice-container hide">
            <ul>
                <li>User choose <span class="user-choice">Paper</span></li>
                <li>Computer choose <span class="computer-choice">Scissors</span></li>
            </ul>
            
            <p class="round-result"></p>
        </div>

        <div class="score-container hide">
            <div>
                <ul>
                    <li>User Score</li>
                    <li>Computer Score</li>
                </ul>
            </div>

            <div class="score">
                <ul>
                    <li class="user-score">0</li>
                    <li class="computer-score">0</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
